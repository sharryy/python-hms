{% extends "master.html" %}

{% block content %}
   <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Add Rooms
        <small></small>
      </h1>
    </section>
    <section class="content container-fluid">

          <div class="box box-primary">


            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" action="" method="post">
              <div class="box-body">
                <div class="col-xs-6">
                  <div class="form-group">
                    <label >Room Name</label>
                       <input type="text" class="form-control" name="name" required placeholder="Enter room name">


                  </div>
                </div>


                <div class="col-xs-6">
                  <div class="form-group">
                    <label >Capacity</label>
                    <input type="number" class="form-control" name="capacity" required placeholder="Enter Capacity">
                  </div>
                </div>








              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>

          </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <div class="alert alert-success">{{message}} </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    </section>
</div>
{% endblock %}
