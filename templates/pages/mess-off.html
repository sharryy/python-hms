{% extends "master.html" %}

{% block content %}
   <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Mess-OFF
        <small></small>
      </h1>
    </section>
    <section class="content container-fluid">

                <input class="form-control" id="disabledInput" type="text" placeholder="Mess Bill is generated on the basis of Rs. 200/day " disabled><br>

        <br>

        <div class="form-group">
                  <label for="Name3" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-6">
                    <input type="text" class="form-control" id="Name3" placeholder="Full Name.">
                  </div>
                </div>

<br>

         <div class="form-group">
                  <label for="cms3" class="col-sm-2 control-label">CMS ID</label>
            <div class="col-sm-6">
                    <input type="text" class="form-control" id="cms3" placeholder="CMS.">
                  </div>
                </div>
<br>

        <div class="form-group">
            <h3>Mess-OFF Duration</h3>
            <ul>
                <li> <div class="form-group">
                  <label for="from3" class="col-sm-2 control-label">FROM(Date)</label>
            <div class="col-sm-6">
                    <input type="text" class="form-control" id="from3" placeholder="DD-MM-YYYY">
                  </div>
                </div></li>


                <li> <div class="form-group">
                  <label for="to3" class="col-sm-2 control-label">To(Date)</label>
            <div class="col-sm-6">
                    <input type="text" class="form-control" id="to3" placeholder="DD-MM-YYYY">
                  </div>
                </div></li>


            </ul>






        </div>

        <br>
<div class="box-footer">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Submit</button>
              </div>

    </section>
</div>
{% endblock %}
