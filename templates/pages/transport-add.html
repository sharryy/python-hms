{% extends "master.html" %}

{% block content %}
   <div class="content-wrapper">
    <section class="content-header">
      <h1>
          Add Vehicle Record
        <small></small>
      </h1>
    </section>
    <section class="content container-fluid">
<br>
        <br>
        <div class="form-group">
                  <label for="vehicle_name3" class="col-sm-2 control-label">Type of Vehicle.</label>

                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="vehicle_name3" placeholder="Car/Bike">
                  </div>
                </div>
<br>
        <br>
        <div class="form-group">
                  <label for="reg_no3" class="col-sm-2 control-label">REGN. No. Of Vehicle.</label>

                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="reg_no3" placeholder="Regn. No">
                  </div>
                </div>
<br>
        <br>

         <div class="form-group">
                  <label for="chassis3" class="col-sm-2 control-label">Chassis Number.</label>

                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="chassis3" placeholder="Chassis. No">
                  </div>
                </div>
<br>
<br>

        <input class="form-control" id="disabledInput" type="text" placeholder="CNIC No. = " disabled>
<br>
        <div class="box-footer">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Submit</button>
              </div>
    </section>
</div>
{% endblock %}
